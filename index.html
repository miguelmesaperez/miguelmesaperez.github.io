<!DOCTYPE html>
<html>
<head>
	<title>Mi primer sitio</title>
	<!-- ESTO ES DE LEY-->
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- /ESTO ES DE LEY-->

	<!-- tipografía personalizada-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
	<!-- /tipografìa personalizada-->
</head>
<body>

	<div class="container">
	  <h1>
	  	Título de mi página
	  </h1>
	  <h2>
	  	Subtítulo
	  </h2>
		<div class="row">

			<div class="col-12 col-lg-6">
	  		<img src="Miguel-2020.jpg" class="img-fluid" alt="Miguel Mesa">
			  <!-- src:  equivale a source/orígen
			  		alt:  equivale a información alterna
			  -->
			</div>
			<div class="col-12 col-lg-6">
			  <p><!-- párrafo de Idiomas  -->
			  	This is a paragraph.
			  </p><!-- fin del párrafo de Idiomas  -->
			</div>
		</div>

		<!-- CARRUSEL -->

		<div id="demo" class="carousel slide" data-ride="carousel">

		  <!-- Indicators -->
		  <ul class="carousel-indicators">
		    <li data-target="#demo" data-slide-to="0" class="active"></li>
		    <li data-target="#demo" data-slide-to="1"></li>
		    <li data-target="#demo" data-slide-to="2"></li>
				<li data-target="#demo" data-slide-to="3"></li>
		  </ul>

		  <!-- The slideshow -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="DivertimentoI.jpg" class="img-fluid"  alt="Paisajes">
		    </div>
		    <div class="carousel-item">
		      <img src="DivertimentoII.jpg" class="img-fluid"  alt="Paisajes">
		    </div>
		    <div class="carousel-item">
		      <img src="DivertimentoIII.jpg" class="img-fluid"  alt="Paisajes">
		    </div>
		  </div>

		  <!-- Left and right controls -->
		  <a class="carousel-control-prev" href="#demo" data-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		  </a>
		  <a class="carousel-control-next" href="#demo" data-slide="next">
		    <span class="carousel-control-next-icon"></span>
		  </a>

		</div>
		<!-- /FIN Carrusel -->


	</div><!-- /fin contenedor principal -->

</body>

</html>
